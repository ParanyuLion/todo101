name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: paranyukittinavakit
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ› ï¸ Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: ğŸš¢ Tag & Push Backend image
        run: |
          docker tag todo101-todo-backend paranyukittinavakit/todo-backend:latest
          docker push paranyukittinavakit/todo-backend:latest

      - name: ğŸš¢ Tag & Push Frontend image
        run: |
          docker tag todo101-todo-frontend paranyukittinavakit/todo-frontend:latest
          docker push paranyukittinavakit/todo-frontend:latest